    <script>
        const defaultConfig = {
            restaurant_name: "CRIXUS",
            restaurant_subtitle: "SARSING",
            menu_title: "قائمة الطعام",
            background_color: "#ffffff",
            card_color: "#ffffff",
            text_color: "#333333",

        function openImageZoom(imageSrc) {
            const overlay = document.getElementById('imageZoomOverlay');
            const zoomedImage = document.getElementById('zoomedImage');
            
            zoomedImage.src = imageSrc;
            overlay.classList.add('active');
        }

        function closeImageZoom() {
            const overlay = document.getElementById('imageZoomOverlay');
            overlay.classList.remove('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const overlay = document.getElementById('imageZoomOverlay');
            overlay.addEventListener('click', closeImageZoom);
        });

        function createAnimatedBackground() {
            const config = window.elementSdk?.config || defaultConfig;
            const bg = document.getElementById('animatedBg');
            const accentColor = config.accent_color || defaultConfig.accent_color;
            const restaurantName = config.restaurant_name || defaultConfig.restaurant_name;
            
            bg.innerHTML = '';
            
            // Create floating circles
            for (let i = 0; i < 5; i++) {
                const circle = document.createElement('div');
                circle.className = 'floating-circle';
                circle.style.background = `radial-gradient(circle at 30% 30%, ${accentColor.replace(')', ', 0.2)').replace('rgb', 'rgba').replace('#', 'rgba(') || 'rgba(212, 175, 55, 0.2)'}, rgba(255, 215, 0, 0.1))`;
                bg.appendChild(circle);
            }
            
            // Create moving text in background
            for (let i = 0; i < 3; i++) {
                const bgText = document.createElement('div');
                bgText.className = 'background-text';
                bgText.textContent = restaurantName;
                bgText.style.color = accentColor.replace(')', ', 0.08)').replace('rgb', 'rgba').replace('#', 'rgba(') || 'rgba(212, 175, 55, 0.08)';
                bg.appendChild(bgText);
            }
            
            // Create sparkles
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.background = accentColor;
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                bg.appendChild(sparkle);
            }
        }

        function renderMainMenu() {

            const customFont = config.font_family || defaultConfig.font_family;
            const baseSize = config.font_size || defaultConfig.font_size;
            const baseFontStack = 'Arial, sans-serif';
            
            app.style.fontFamily = `${customFont}, ${baseFontStack}`;
            app.style.color = config.text_color || defaultConfig.text_color;
            app.style.fontSize = `${baseSize}px`;
            
            createAnimatedBackground();
            
            const categories = Object.keys(menuData);
            const isRTL = currentLanguage === 'ar' || currentLanguage === 'ku';
            document.documentElement.dir = isRTL ? 'rtl' : 'ltr';
            
            app.innerHTML = `
                <div class="min-h-full p-8">
                    <div class="max-w-7xl mx-auto">
                        <div class="flex justify-center gap-4 mb-8">
                            <button class="lang-btn px-4 py-2 rounded-lg ${currentLanguage === 'ar' ? 'active' : ''}" data-lang="ar">العربية</button>
                            <button class="lang-btn px-4 py-2 rounded-lg ${currentLanguage === 'ku' ? 'active' : ''}" data-lang="ku">کوردی</button>
                            <button class="lang-btn px-4 py-2 rounded-lg ${currentLanguage === 'tr' ? 'active' : ''}" data-lang="tr">Türkçe</button>
                            <button class="lang-btn px-4 py-2 rounded-lg ${currentLanguage === 'en' ? 'active' : ''}" data-lang="en">English</button>
                        </div>
                        
                        <div class="text-center mb-12">
                            <h1 class="restaurant-name mb-2" style="font-size: ${baseSize * 2.5}px; color: ${config.accent_color || defaultConfig.accent_color}">
                                ${config.restaurant_name || defaultConfig.restaurant_name}
                            </h1>
                            <h2 class="restaurant-subtitle mb-4" style="font-size: ${baseSize * 1.5}px; color: ${config.secondary_color || defaultConfig.secondary_color}">
                                ${config.restaurant_subtitle || defaultConfig.restaurant_subtitle}
                            </h2>
                            <p style="font-size: ${baseSize * 1.2}px; color: ${config.secondary_color || defaultConfig.secondary_color}">
                                ${config.menu_title || defaultConfig.menu_title}
                            </p>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${categories.map(catKey => {
                                const categoryItems = menuData[catKey];
                                const categoryName = t[catKey] || catKey;
                                const itemCount = categoryItems.length;
                                const imageSrc = getImageForCategory(catKey);
                                const itemsText = itemCount === 1 ? t.item : t.items;
                                
                                return `
                                    <div class="category-card" data-category="${catKey}">
                                        <img src="${imageSrc}" alt="${categoryName}" class="category-image"

            app.innerHTML = `

                        <div class="space-y-4">

            `;
            
            document.querySelectorAll('.lang-btn').forEach(btn => {

                    btn.classList.add('active');
                    renderCategoryDetail(categoryKey);
                });
            });
            
            document.querySelector('.back-button').addEventListener('click', () => {
                currentCategory = null;
                renderMainMenu();
            });
        }

        async function onConfigChange(config) {

        if (window.elementSdk) {

                mapToCapabilities,

            });

        renderMainMenu();
